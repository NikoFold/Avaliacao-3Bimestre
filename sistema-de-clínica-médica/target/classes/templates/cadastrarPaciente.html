<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Cadastro</title>
	    <link href="/css/styles.css" rel="stylesheet">
	    <script src="/js/script.js"></script>
	</head>
	<body>
		<!-- Insere a navbar -->
	    <div th:insert="fragments/barraNavegacao :: navbar"></div>
	   
	    <!-- Insere as messages -->
	    <div th:insert="fragments/message :: message"></div>

	    <h1>Cadastro de Paciente</h1>
	   
	    <form th:action="@{/paciente/save}" th:object="${paciente}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" /><br/>

        <label>Telefone:</label>
        <input type="text" th:field="*{telefone}" /><br/>

        <label>Data Nascimento:</label>
        <input type="date" th:field="*{dataNascimento}" /><br/>

        <label>Sexo:</label>
        <input type="text" th:field="*{sexo}" /><br/>
	        
 <!-- Submit Button -->
           	<button type="submit">Salvar</button>
           	<button type="submit">Cancelar</button>
		   
	    </form>
	</body>
</html>
