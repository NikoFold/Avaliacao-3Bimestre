<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Cadastro</title>
	    <link href="/css/styles.css" rel="stylesheet">
	    <script src="/js/script.js"></script>
	</head>
	<body>
		<!-- Insere a navbar -->
	    <div th:insert="fragments/barraNavegacao :: navbar"></div>
	   
	    <!-- Insere as messages -->
	    <div th:insert="fragments/message :: message"></div>

	    <h1>Cadastrar Prontuário</h1>
	   
	    <form th:action="@{/prontuario/save}" th:object="${prontuario}" method="post">
        
		<label>Paciente:</label>
			<select name="pacienteId" required>
			    <option value="">-- Selecione um Paciente --</option>
				<option th:each="p : ${pacientes}"
						th:value="${p.id}"
						th:text="${p.nome}"></option>
		</select><br/>
		
		<label>Número:</label>
        <input type="text" th:field="*{numeroProntuario}" required/><br/>

        <label>Alergias:</label>
        <input type="text" th:field="*{alergias}" required/><br/>

        <label>Doenças Pré-existentes:</label>
        <input type="text" th:field="*{doencasPreexistentes}" required/><br/>

        <label>Medicamentos em Uso:</label>
        <input type="text" th:field="*{medicamentosEmUso}" required/><br/>

        <label>Histórico Clínico:</label>
        <textarea th:field="*{historicoClinico}" required></textarea><br/>
	        
 <!-- Submit Button -->
           	<button type="submit">Salvar</button>
           	<button type="submit">Cancelar</button>
		   
	    </form>
	</body>
</html>
