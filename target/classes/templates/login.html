<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fazer Login</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/script.js"></script>
</head>
<body>
    <!-- Insere as messages -->
    <div th:insert="fragments/message :: message"></div>

    <h1>Login</h1>
    
    <form th:action="@{/login}" method="post">

		<label for="idLogin">E-mail:</label>
		<input id="idLogin" type="text" style="width: 200px"
			name="email" placeholder="E-mail" required />
		<br/><br/>
		
		<label for="idPassword">Senha:</label>
		<input id="idPassword" style="width: 200px"
			type="password" name="senha" placeholder="Senha" required />
			<br/><br/>

		<button type="submit">Entrar</button>
    </form>

</body>
</html>
