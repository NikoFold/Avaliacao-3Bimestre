<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cadastrar Usuário</title>
	<link href="/css/styles.css" rel="stylesheet">
	<script src="/js/script.js"></script>
</head>
<body>
	
	<div th:insert="fragments/barraNavegacao :: navbar"></div>

    <div th:insert="fragments/message :: message"></div>
	
    <h2>Cadastrar Usuário</h2>
    <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
    
		<label>Nome:</label>
		<input type="text" th:field="*{nome}" required/></label>
		<br/><br/>
    
		<label>E-mail:</label>
        <input type="email" th:field="*{email}" required/>
		<br/><br/>
    
		<label>Senha:</label>
		<input type="password" th:field="*{senha}" required/></label>
		<br/><br/>
		
		<label>Role:</label>
	    <select th:field="*{roles}" required>
			<option value="">-- Selecione uma Role --</option>
			<option th:each="r : ${roles}"
			        th:value="${r.id}"
			        th:text="${r.nome}">
			</option>
		</select>
		<br/><br/>
    
        <button type="submit">Salvar</button>
		<a th:href="@{/usuario/list}"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
