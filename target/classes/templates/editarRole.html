<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Role</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:insert="fragments/barraNavegacao :: navbar"></div>
<div th:insert="fragments/message :: message"></div>

<h2>Editar Role</h2>

<form th:action="@{/role/update}" th:object="${role}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required/>
    <br/><br/>

    <button type="submit">Salvar Alterações</button>

    <a th:href="@{/role/list}">
        <button type="button">Cancelar</button>
    </a>
</form>

</body>
</html>
