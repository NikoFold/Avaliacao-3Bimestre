<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Consulta</title>
        <link href="/css/styles.css" rel="stylesheet">
        <script src="/js/script.js"></script>
    </head>
    <body>
        <!-- Insere a navbar -->
        <div th:insert="fragments/barraNavegacao :: navbar"></div>
   
        <!-- Insere as messages -->
        <div th:insert="fragments/message :: message"></div>

        <h1>Editar Consulta</h1>
   
        <form th:action="@{/consulta/update}" th:object="${consulta}" method="post">
        <input type="hidden" th:field="*{id}" />
		
		<input type="hidden" th:field="*{paciente.id}" />

        <label>Data e Hora:</label>
        <input type="datetime-local" th:field="*{dataHora}" required/><br/>

        <label>Médico Responsável:</label>
        <input type="text" th:field="*{medicoResponsavel}" required/><br/>

        <label>Motivo:</label>
        <input type="text" th:field="*{motivoConsulta}" required/><br/>

        <label>Diagnóstico:</label>
        <input type="text" th:field="*{diagnostico}" required/><br/>

        <label>Prescrição:</label>
        <input type="text" th:field="*{prescricao}" required/><br/>

        <label>Status:</label>
        <select th:field="*{status}">
            <option value="AGENDADA">Agendada</option>
            <option value="REALIZADA">Realizada</option>
            <option value="CANCELADA">Cancelada</option>
        </select><br/>
        
 <!-- Submit Button -->
            <button type="submit">Salvar Alterações</button>
            <a th:href="@{/consulta/list}"><button type="button">Cancelar</button></a>
        </form>
     </body>
</html>
