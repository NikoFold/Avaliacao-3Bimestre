<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cadastrar Role</title>
	<link href="/css/styles.css" rel="stylesheet">
	<script src="/js/script.js"></script>
</head>
<body>
	
	<div th:insert="fragments/barraNavegacao :: navbar"></div>

	<div th:insert="fragments/message :: message"></div>

    <h2>Cadastrar Role</h2>
	
    <form th:action="@{/role/save}" th:object="${role}" method="post">
    
		<label>Nome da Role:</label> 
		<input type="text" th:field="*{nome}" required/></label>
		<br/><br/>
		
        <button type="submit">Salvar</button>
		<a th:href="@{/role/list}"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
